<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Article Title - MyWiki</title>

  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/darkmode.css">
  <link rel="stylesheet" href="style/wiki-controls.css">
  <script src="js/toggle-darkmode.js" defer></script>
  <script src="js/wiki-controls.js" defer></script>
</head>
<body>

<header>
  <img src="images/ukubona.png" alt="Ukubona Logo" id="logo">
  <div id="search-bar">
    <input type="text" placeholder="Search MyWiki...">
  </div>
</header>

<div id="content-wrapper">

  <!-- TOC Sidebar -->
  <nav id="toc">
    <button id="toc-hide-button">Contents [hide]</button>
    <ul id="toc-list" style="list-style:none; padding-left:0;">
      <!-- Will auto-fill based on H2 headings -->
    </ul>
  </nav>

  <!-- Main Content -->
  <main id="content">

    <h1>Your Article Title</h1>

    <!-- Optional Infobox -->
    <aside id="infobox">
      <table style="width:100%; border-collapse: collapse;">
        <tr style="background:#c8ccd1;">
          <th style="padding:0.5em; text-align:center;">Infobox Title</th>
        </tr>
        <tr>
          <td style="padding:0.5em;">Key Fact 1</td>
        </tr>
        <tr>
          <td style="padding:0.5em;">Key Fact 2</td>
        </tr>
        <tr>
          <td style="padding:0.5em;">Key Fact 3</td>
        </tr>
      </table>
    </aside>

    <!-- Main Sections -->
    <section class="section">
      <h2>Introduction</h2>
      <p>Write your opening here.</p>
    </section>

    <section class="section">
      <h2>Background</h2>
      <p>Expand on your topic here.</p>
    </section>

    <section class="section">
      <h2>See Also</h2>
      <ul>
        <li><a href="index.html">Return to Main Page</a></li>
      </ul>
    </section>

    <section class="section">
      <h2>Acknowledgments</h2>
      <ol class="acknowledgments-list">
        <li>
          Source example: <a href="https://example.com" target="_blank">Example Source</a>.
        </li>
      </ol>
    </section>

  </main>

  <!-- Right Settings Sidebar -->
  <aside id="settings-bar">
    <strong>Settings</strong>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button id="small-text">Small Text</button>
    <button id="normal-text">Normal Text</button>
    <button id="large-text">Large Text</button>
    <button id="standard-width">Standard Width</button>
    <button id="wide-width">Wide Width</button>
  </aside>

</div>

<footer>
  <hr>
  <p>Last updated: April 2025 | Powered by MyWiki</p>
</footer>

</body>
</html>
